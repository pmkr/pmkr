cores:
    '0704-nts':
        dependencies:
            packages:
                arch:
                    <<: *cores_0704_dependencies_packages_arch
                fedora-36:
                    <<: *cores_0704_dependencies_packages_fedora-36
                opensuse-tumbleweed:
                    <<: *cores_0704_dependencies_packages_opensuse-tumbleweed
                ubuntu-21-10:
                    <<: *cores_0704_dependencies_packages_ubuntu-21-10

        configure:
            default:
                --enable-fpm: ~
        etc:
            files:
                <<: *cores_0704_etc_files_ini
                <<: *cores_0704_etc_files_ext
                <<: *cores_0704_etc_files_fpm

    '0704-zts':
        dependencies:
            packages:
                arch:
                    <<: *cores_0704_dependencies_packages_arch
                fedora-36:
                    <<: *cores_0704_dependencies_packages_fedora-36
                opensuse-tumbleweed:
                    <<: *cores_0704_dependencies_packages_opensuse-tumbleweed
                ubuntu-21-10:
                    <<: *cores_0704_dependencies_packages_ubuntu-21-10
        configure:
            default:
                --enable-maintainer-zts: ~
                #--with-tsrm-pth: 'pth-config'
                #--with-tsrm-st: ~
                --with-tsrm-pthreads: ~
        etc:
            files:
                <<: *cores_0704_etc_files_ini
                <<: *cores_0704_etc_files_ext


instances:
    '070428-nts': &instance_070428
        isZts: false
        coreVersion: '7.4.28'
        coreChecksum:
            hashAlgorithm: 'sha256'
            hashChecksum: '2085086a863444b0e39547de1a4969fd1c40a0c188eb58fab2938b649b0c4b58'
    '070428-zts':
        isZts: true
        <<: *instance_070428
    '070428-nts-none':
        hidden: true
        extensionSetNameSuffix: 'none'
        <<: *instance_070428


aliases:
    '0704-nts': '070428-nts'
    '0704-zts': '070428-zts'


variations:
    '0704-nts-pcov':
        instanceKey: '0704-nts'
        phpRc: '{{ instance.shareDir }}/etc/php.pcov.ini'
    '0704-nts-prod':
        instanceKey: '0704-nts'
        phpRc: '{{ instance.shareDir }}/etc/php.prod.ini'
    '0704-nts-xdebug':
        instanceKey: '0704-nts'
        phpRc: '{{ instance.shareDir }}/etc/php.xdebug.ini'
