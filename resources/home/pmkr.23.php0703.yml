cores:
    '0703-nts':
        dependencies:
            packages:
                fedora-36:
                    <<: *cores_0703_dependencies_packages_fedora-36
                opensuse-tumbleweed:
                    <<: *cores_0703_dependencies_packages_opensuse-tumbleweed
                ubuntu-21-10:
                    <<: *cores_0703_dependencies_packages_ubuntu-21-10
        configure:
            default:
                --enable-fpm: ~
                --enable-hash: ~
        etc:
            files:
                <<: *cores_0703_etc_files_ini
                <<: *cores_0703_etc_files_ext
                <<: *cores_0703_etc_files_fpm

    '0703-zts':
        dependencies:
            packages:
                fedora-36:
                    <<: *cores_0703_dependencies_packages_fedora-36
                opensuse-tumbleweed:
                    <<: *cores_0703_dependencies_packages_opensuse-tumbleweed
                ubuntu-21-10:
                    <<: *cores_0703_dependencies_packages_ubuntu-21-10
        configure:
            default:
                --enable-maintainer-zts: ~
                #--with-tsrm-pth: 'pth-config'
                #--with-tsrm-st: ~
                --with-tsrm-pthreads: ~
                --enable-hash: ~
        etc:
            files:
                <<: *cores_0703_etc_files_ini
                <<: *cores_0703_etc_files_ext


