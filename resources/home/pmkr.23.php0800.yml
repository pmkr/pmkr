            default:
                --enable-gd: ~
                --with-webp: '/usr'
                --with-jpeg: '/usr'
                --with-libdir: 'lib/x86_64-linux-gnu'
                --with-freetype: '/usr'
                --with-xpm: '/usr'
        etc:
            files:
                conf/default/gd-ini:
                    src: 'etc/ext/gd.ini.twig'
                    dst: 'conf/default/gd.ini'

    openssl-0800:
        dependencies:
            packages:
                alpine-3:
                    openssl-dev: true
                fedora-35:
                    openssl1-1: 'openssl1.1'
