                    libopenssl1_1: true
                    libopenssl-devel: true
                ubuntu-21-10:
                    openssl: true
                    libssl-dev: true
            libraries:
                opensuse-tumbleweed:
                    OpenSSL_1_1: true
        configure:
            default:
                --with-openssl: *with-openssl-0800
        etc:
            files:
                conf/default/oopenssl-ini:
                    src: 'etc/ext/openssl.ini.twig'
                    dst: 'conf/default/openssl.ini'


