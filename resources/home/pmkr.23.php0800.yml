        dependencies:
            packages:
                alpine-3:
                    libpng-dev: true
                    libavif-dev: true
                    libwebp-dev: true
                    libjpeg-turbo-dev: true
                    libxpm-dev: true
                    freetype-dev: true
                arch:
                    libpng: true
                    libwebp: true
                    libxpm: true
                    freetype2: true
                fedora-35:
                    libpng-devel: true
                    libwebp-devel: true
                    libjpeg-turbo-devel: true
                    libXpm-devel: true
                    freetype-devel: true
                opensuse-tumbleweed:
                    libfreetype6: true
                    freetype2-devel: true
                    libjpeg62: true
                    libjpeg62-devel: true
                    libpng16-16: true
                    libpng16-compat-devel: true
                    libpng16-devel: true
                    libwebp7: true
