version: '1'


libraries:
    OpenSSL_1_0:
        name: 'OpenSSL_1_0_2u'
        dependencies:
            packages:
                arch:
                    gcc: true
                    make: true
                    perl: true
                ubuntu-21-10:
                    zlib1g-dev: true
        downloader:
            type: 'archive'
            options:
                url: 'https://github.com/openssl/openssl/archive/refs/tags/OpenSSL_1_0_2u.tar.gz'
                checksum:
                    hashAlgorithm: 'sha256'
                    hashChecksum: '82fa58e3f273c53128c6fe7e3635ec8cda1319a10ce1ad50a987c3df0deeef05'
        compiler:
            type: 'common'
            options:
                exec: |
                    ./config --prefix="${prefix}" zlib \
                    && \
                    make -j \
                    && \
                    make install
