version: '1'

stash:
    cores:
        '0802':
            dependencies:
                packages:
                    alpine-3: &cores_0802_dependencies_packages_alpine-3
                        autoconf: true
                        bison: true
                        findutils: true
                        g++: true
                        gcc: true
                        git: true
                        make: true
                        pkgconf: true
                        re2c: true
                    arch: &cores_0802_dependencies_packages_arch
                        autoconf: true
                        bison: true
                        findutils: true
                        gcc: true
                        git: true
                        make: true
                        pkgconf: true
                        re2c: true
                    fedora-35: &cores_0802_dependencies_packages_fedora-35
                        autoconf: true
                        bison: true
                        findutils: true
                        gcc: true
                        gcc-c++: true
                        git: true
                        make: true
                        re2c: true
                    opensuse-tumbleweed: &cores_0802_dependencies_packages_opensuse-tumbleweed
                        autoconf: true
                        bison: true
                        cmake: true
                        findutils: true
                        gcc: true
                        git: true
                        make: true
                        re2c: true
                    ubuntu-21-10: &cores_0802_dependencies_packages_ubuntu-21-10
                        autoconf: true
                        bison: true
                        cmake: true
                        findutils: true
                        g++: true
                        gcc: true
                        git: true
                        make: true
                        pkg-config: true
                        re2c: true
            etc:
                files:
                    ini: &cores_0802_etc_files_ini
                        php-pcov-ini:
                            src: 'etc/php.pcov.ini.twig'
                            dst: 'php.pcov.ini'
                            vars:
                                extensions:
                                    pcov:
                                        isEnabled: true
                                    pcntl:
                                        isEnabled: true
                                    posix:
                                        isEnabled: true
                                    readline:
                                        isEnabled: true
                        php-prod-ini:
                            src: 'etc/php.prod.ini.twig'
                            dst: 'php.prod.ini'
                            vars:
                                extensions:
                                    pcntl:
                                        isEnabled: true
                                    posix:
                                        isEnabled: true
                                    readline:
                                        isEnabled: true
                        php-xdebug-ini:
                            src: 'etc/php.xdebug.ini.twig'
                            dst: 'php.xdebug.ini'
                            vars:
                                extensions:
                                    pcntl:
                                        isEnabled: true
                                    posix:
                                        isEnabled: true
                                    readline:
                                        isEnabled: true
                                    xdebug:
                                        isEnabled: true
                        php-openswoole-ini:
                            src: 'etc/php.openswoole.ini.twig'
                            dst: 'php.openswoole.ini'
                            vars:
                                extensions:
                                    openswoole:
                                        isEnabled: true
                                    swoole:
                                        isEnabled: false
                                    pcntl:
                                        isEnabled: true
                                    posix:
                                        isEnabled: true
                                    readline:
                                        isEnabled: true
                                    sockets:
                                        isEnabled: true
                                    xdebug:
                                        isEnabled: false
                        php-swoole-ini:
                            src: 'etc/php.swoole.ini.twig'
                            dst: 'php.swoole.ini'
                            vars:
                                extensions:
                                    openswoole:
                                        isEnabled: false
                                    swoole:
                                        isEnabled: true
                                    pcntl:
                                        isEnabled: true
                                    posix:
                                        isEnabled: true
                                    readline:
                                        isEnabled: true
                                    sockets:
                                        isEnabled: true
                                    xdebug:
                                        isEnabled: false
                    ext: &cores_0802_etc_files_ext
                        conf-default-00-core-ini:
                            src: 'etc/ext/00-core.ini.twig'
                            dst: 'conf/default/00-core.ini'
                        conf-default-assert-ini:
                            src: 'etc/ext/assert.ini.twig'
                            dst: 'conf/default/assert.ini'
                        conf-default-cli_server-ini:
                            src: 'etc/ext/cli_server.ini.twig'
                            dst: 'conf/default/cli_server.ini'
                        conf-default-date-ini:
                            src: 'etc/ext/date.ini.twig'
                            dst: 'conf/default/date.ini'
                        conf-default-mail-ini:
                            src: 'etc/ext/mail.ini.twig'
                            dst: 'conf/default/mail.ini'
                    fpm: &cores_0802_etc_files_fpm
                        php-fpm-d-includes-00-pool-ini:
                            src: 'etc/php-fpm.d/includes/00-pool.ini.twig'
                            dst: 'php-fpm.d/includes/00-pool.ini'
                            vars:
                                envVars:
                                    LOCALHOST_NAME: '${stash.uname.n}'
                                    LOCAL_DEVELOPMENT: 'true'
                        php-fpm-d-includes-10-php-ini:
                            src: 'etc/php-fpm.d/includes/10-php.ini.twig'
                            dst: 'php-fpm.d/includes/10-php.ini'

                        php-fpm-d-pool-d-dev-default-ini:
                            src: 'etc/php-fpm.d/pool.d/dev.default.ini.twig'
                            dst: 'php-fpm.d/pool.d/dev.default.ini'
                        php-fpm-d-pool-d-prod-default-ini:
                            src: 'etc/php-fpm.d/pool.d/prod.default.ini.twig'
                            dst: 'php-fpm.d/pool.d/prod.default.ini'

                        php-fpm-d-php-dev-ini:
                            src: 'etc/php-fpm.d/php.dev.ini.twig'
                            dst: 'php-fpm.d/php.dev.ini'
                            vars:
                                extensions:
                                    xdebug:
                                        isEnabled: true
                                    imagick:
                                        isEnabled: true
                                    gmagick:
                                        isEnabled: false
                        php-fpm-d-php-prod-ini:
                            src: 'etc/php-fpm.d/php.prod.ini.twig'
                            dst: 'php-fpm.d/php.prod.ini'
                            vars:
                                extensions:
                                    xdebug:
                                        isEnabled: false
                                    imagick:
                                        isEnabled: true
                                    gmagick:
                                        isEnabled: false

                        php-fpm-d-php-fpm-dev-ini:
                            src: 'etc/php-fpm.d/php-fpm.dev.ini.twig'
                            dst: 'php-fpm.d/php-fpm.dev.ini'
                        php-fpm-d-php-fpm-prod-ini:
                            src: 'etc/php-fpm.d/php-fpm.prod.ini.twig'
                            dst: 'php-fpm.d/php-fpm.prod.ini'

                        supervisor-program-php-fpm-dev-ini:
                            src: 'etc/supervisor/program.php-fpm.ini.twig'
                            dst: 'supervisor/program.php-fpm.dev.ini'
                            vars:
                                iniVariant: 'dev'
                        supervisor-program-php-fpm-prod-ini:
                            src: 'etc/supervisor/program.php-fpm.ini.twig'
                            dst: 'supervisor/program.php-fpm.prod.ini'
                            vars:
                                iniVariant: 'prod'


extensions:
    dom-0802:
        dependencies:
            packages:
                alpine-3:
                    libxml2-dev: true
                fedora-35:
                    libxml2: true
                    libxml2-devel: true
                opensuse-tumbleweed:
                    libxml2-2: true
                    libxml2-devel: true
                ubuntu-21-10:
                    libxml2: true
                    libxml2-dev: true
        configure:
            default:
                --enable-dom: ~
                --with-libxml: ~

    gd-0802:
        dependencies:
            packages:
                alpine-3:
                    libpng-dev: true
                    libavif-dev: true
                    libwebp-dev: true
                    libjpeg-turbo-dev: true
                    libxpm-dev: true
                    freetype-dev: true
                arch:
                    libavif: true
                    libpng: true
                    libwebp: true
                    libxpm: true
                    freetype2: true
                fedora-35:
                    libpng-devel: true
                    libwebp-devel: true
                    libjpeg-turbo-devel: true
                    libXpm-devel: true
                    freetype-devel: true
                opensuse-tumbleweed:
                    libfreetype6: true
                    freetype2-devel: true
                    libavif-devel: true
                    libjpeg8: true
                    libjpeg8-devel: true
                    libpng16-16: true
                    libpng16-compat-devel: true
                    libpng16-devel: true
                    libwebp7: true
                    libwebp-devel: true
                    libXpm4: true
                    libXpm-devel: true
                    zlib-devel: true
                ubuntu-21-10:
                    libavif-dev: true
                    libpng-dev: true
                    libwebp-dev: true
                    libjpeg-dev: true
                    libxpm-dev: true
                    libfreetype6-dev: true
        configure:
            default:
                --enable-gd: ~
                --with-webp: '/usr'
                --with-jpeg: '/usr'
                --with-libdir: 'lib/x86_64-linux-gnu'
                --with-freetype: '/usr'
                --with-xpm: '/usr'
                --with-avif: ~
        etc:
            files:
                conf/default/gd-ini:
                    src: 'etc/ext/gd.ini.twig'
                    dst: 'conf/default/gd.ini'

    libxml-0802:
        dependencies:
            packages:
                fedora-35:
                    libxml2: true
                    libxml2-devel: true
                opensuse-tumbleweed:
                    libxml2-devel: true
        configure:
            default:
                --with-libxml: ~

    snmp-0802:
        dependencies:
            packages:
                opensuse-tumbleweed:
                    net-snmp-devel: true
                ubuntu-22-04:
                    libsnmp-dev: true
        configure:
            default:
                --with-snmp: ~

#    xdebug-0802:
