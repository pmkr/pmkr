# Extensions always enabled, even with "--disable-all":
# - date
# - hash
# - json
# - pcre
# - random
# - Reflection
# - SPL
# - standard
extensionSets:
    '0802':
        # region Enabled - core.
        openssl:
            status: 'enabled'
        curl:
            status: 'enabled'
        session:
            status: 'enabled'
        phpdbg:
            status: 'enabled'
        opcache:
            status: 'enabled'
            isEnabled: true
        gmp:
            status: 'enabled'
        bcmath:
            status: 'enabled'
        calendar:
            status: 'enabled'
        # @todo PHP 0802 - Extension - com_dotnet
        ctype:
            status: 'enabled'
        # @todo PHP 0802 - Extension - dba
        embed:
            status: 'enabled'
        fileinfo:
            status: 'enabled'
        filter:
            status: 'enabled'
        ftp:
            status: 'enabled'
        exif:
            status: 'enabled'
        gd-0802:
            status: 'enabled'
        iconv:
            status: 'enabled'
        intl:
            status: 'enabled'
        mbstring:
            status: 'enabled'
        enchant:
            status: 'enabled'
        gettext:
            status: 'enabled'
        pdo:
            status: 'enabled'
        sqlite3:
            status: 'enabled'
        pdo_sqlite:
            status: 'enabled'
        mysqlnd:
            status: 'enabled'
        mysqli:
            status: 'enabled'
        pdo_mysql:
            status: 'enabled'
        pgsql:
            status: 'enabled'
        pdo_pgsql:
            status: 'enabled'
        # @todo PHP 0802 - Extension - oci8.
        # @todo PHP 0802 - Extension - pdo_oci.
        # @todo PHP 0802 - Extension - pdo_dblib.
        # @todo PHP 0802 - Extension - pdo_firebird.
        # @todo PHP 0802 - Extension - pdo_odbc.
        phar:
            status: 'enabled'
        sodium:
            status: 'enabled'
        tokenizer:
            # NOTE: Can't be optional.
            # make: *** No rule to make target '/.../ext/tokenizer/Zend/zend_language_parser.y',
            # needed by '/.../ext/tokenizer/Zend/zend_language_parser.c'.
            status: 'enabled'
        libxml-0802:
            status: 'enabled'
        simplexml:
            status: 'enabled'
        xmlreader:
            status: 'enabled'
        xml:
            status: 'enabled'
        xmlwriter:
            status: 'enabled'
        xsl:
            status: 'enabled'
        dom-0802:
            status: 'enabled'
        zlib:
            status: 'enabled'
        bz2:
            status: 'enabled'
        zip:
            status: 'enabled'
        # endregion

        # region Enabled - 3th-party.
        igbinary:
            status: 'enabled'
        msgpack:
            status: 'enabled'
        zstd:
            status: 'enabled'
        # endregion

        # region Optional - core.
        ldap:
            # @todo PHP 0802 - Extension - LDAP.
            status: 'skip'
        pcntl:
            status: 'optional'
        posix:
            status: 'optional'
        pspell:
            status: 'optional'
        readline:
            status: 'optional'
        snmp-0802:
            status: 'optional'
        shmop:
            status: 'optional'
        soap:
            status: 'optional'
        sockets:
            status: 'optional'
        sysvmsg:
            status: 'optional'
        sysvsem:
            status: 'optional'
        sysvshm:
            status: 'optional'
        tidy:
            status: 'optional'
        # endregion

        # region Optional - 3th-party.
        apcu:
            status: 'enabled'
        imagick:
            status: 'optional'
        inotify:
            status: 'optional'
        maxminddb:
            status: 'optional'
        memcache:
            status: 'optional'
            isEnabled: true
        memcached:
            status: 'optional'
            isEnabled: true
        mongodb:
            status: 'optional'
        openswoole:
            status: 'optional'
        pcov:
            status: 'optional'
        protobuf:
            status: 'optional'
        psr:
            status: 'optional'
        redis:
            status: 'optional'
            isEnabled: true
        sass:
            status: 'optional'
            isEnabled: true
        ssh2:
            status: 'optional'
        swoole:
            status: 'optional'
        xdebug:
            status: 'optional'
        yaml:
            status: 'optional'
            isEnabled: true
        uploadprogress:
            status: 'optional'
        uuid:
            status: 'optional'
            isEnabled: true
        # endregion

        # region Skip - core.
        imap:
            # @todo
            #   error: utf8_mime2text() has new signature, but U8T_CANONICAL is missing.
            #   This should not happen. Check config.log for additional information.
            status: 'skip'
        # endregion

        # region Skip - 3th-party.
        # Empty.
        # endregion


