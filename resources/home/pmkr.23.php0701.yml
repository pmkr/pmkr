cores:
    '0701-nts':
        dependencies:
            packages:
                fedora-35:
                    <<: *cores_0701_dependencies_packages_fedora-35
                opensuse-tumbleweed:
                    <<: *cores_0701_dependencies_packages_opensuse-tumbleweed
                ubuntu-21-10:
                    <<: *cores_0701_dependencies_packages_ubuntu-21-10
        configure:
            default:
                <<: *cores_0701_configure_common
                --enable-fpm: ~
        etc:
            files:
                <<: *cores_0701_etc_files_ini
                <<: *cores_0701_etc_files_ext
                <<: *cores_0701_etc_files_fpm

    '0701-zts':
        dependencies:
            packages:
                fedora-35:
                    <<: *cores_0701_dependencies_packages_fedora-35
                opensuse-tumbleweed:
                    <<: *cores_0701_dependencies_packages_opensuse-tumbleweed
                ubuntu-21-10:
                    <<: *cores_0701_dependencies_packages_ubuntu-21-10
        configure:
            default:
                <<: *cores_0701_configure_common
                --enable-maintainer-zts: ~
                #--with-tsrm-pth: 'pth-config'
                #--with-tsrm-st: ~
                --with-tsrm-pthreads: ~
        etc:
            files:
                <<: *cores_0701_etc_files_ini
                <<: *cores_0701_etc_files_ext


instances:
    '070133-nts': &instance_070133
        isZts: false
        coreVersion: '7.1.33'
        coreChecksum:
            hashAlgorithm: 'sha256'
            hashChecksum: '95a5e5f2e2b79b376b737a82d9682c91891e60289fa24183463a2aca158f4f4b'
    '070133-zts':
        isZts: true
        <<: *instance_070133
    '070133-nts-none':
        hidden: true
        extensionSetNameSuffix: 'none'
        <<: *instance_070133


aliases:
    '0701-nts': '070133-nts'
    '0701-zts': '070133-zts'


variations:
    '0701-nts':
        instanceKey: '0701-nts'
    '0701-zts':
        instanceKey: '0701-zts'
