cores:
    '0506-nts':
        dependencies:
            libraries:
                opensuse-tumbleweed:
                    <<: *cores_0506_dependencies_libraries_opensuse-tumbleweed
            packages:
                fedora-36:
                    <<: *cores_0506_dependencies_packages_fedora-36
                opensuse-tumbleweed:
                    <<: *cores_0506_dependencies_packages_opensuse-tumbleweed
                ubuntu-21-10:
                    <<: *cores_0506_dependencies_packages_ubuntu-21-10
        configure:
            default:
                <<: *cores_0506_configure_common
                --enable-fpm: ~
        etc:
            files:
                <<: *cores_0506_etc_files_ini
                <<: *cores_0506_etc_files_ext
                <<: *cores_0506_etc_files_fpm

    '0506-zts':
        dependencies:
            libraries:
                opensuse-tumbleweed:
                    <<: *cores_0506_dependencies_libraries_opensuse-tumbleweed
            packages:
                fedora-36:
                    <<: *cores_0506_dependencies_packages_fedora-36
                opensuse-tumbleweed:
                    <<: *cores_0506_dependencies_packages_opensuse-tumbleweed
                ubuntu-21-10:
                    <<: *cores_0506_dependencies_packages_ubuntu-21-10
        configure:
            default:
                <<: *cores_0506_configure_common
                --enable-maintainer-zts: ~
                #--with-tsrm-pth: 'pth-config'
                #--with-tsrm-st: ~
                --with-tsrm-pthreads: ~
        etc:
            files:
                <<: *cores_0506_etc_files_ini
                <<: *cores_0506_etc_files_ext


instances:
    '050640-nts': &instance_050640
        isZts: false
        coreVersion: '5.6.40'
        coreChecksum:
            hashAlgorithm: 'sha256'
            hashChecksum: 'ffd025d34623553ab2f7fd8fb21d0c9e6f9fa30dc565ca03a1d7b763023fba00'
    '050640-zts':
        isZts: true
        <<: *instance_050640
    '050640-nts-none':
        hidden: true
        extensionSetNameSuffix: 'none'
        <<: *instance_050640


aliases:
    '0506-nts': '050640-nts'
    '0506-zts': '050640-zts'


variations:
