version: '1'


libraries:
    curl-7-61:
        name: 'curl-7.61.1'
        downloader:
            type: 'archive'
            options:
                url: 'https://curl.se/download/curl-7.61.1.tar.bz2'
                checksum:
                    hashAlgorithm: 'sha256'
                    hashChecksum: 'a308377dbc9a16b2e994abd55455e5f9edca4e31666f8f8fcfe7a1a4aea419b9'
        compiler:
            type: 'common'
            options:
                exec: |
                    ./configure \
                        --prefix="${prefix}" \
                        --disable-shared \
                        --with-ssl="${dir.share}/${libraries.OpenSSL_1_0.name}" \
                        --with-libssh2 \
                    && \
                    make -j \
                    && \
                    make install
